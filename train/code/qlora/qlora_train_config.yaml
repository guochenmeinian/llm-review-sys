model_name_or_path: /root/autodl-tmp/LLM-Research/Meta-Llama-3___1-8B-Instruct
output_dir: /root/autodl-tmp/Llama-3___1-8B-Instruct-QLoRA

# huggingface dataset repo + file paths
hf_dataset_repo: guochenmeinian/openreview_dataset
train_file: llama_factory_qlora_train.json
eval_file: llama_factory_qlora_eval.json

# 数据和模型参数
cutoff_len: 18000

# 训练配置
per_device_train_batch_size: 1
per_device_eval_batch_size: 1
gradient_accumulation_steps: 4
num_train_epochs: 3
eval_strategy: steps
eval_steps: 100
save_steps: 100
learning_rate: 2e-5
bf16: true
logging_steps: 10
save_total_limit: 2
report_to: none

# LoRA配置
lora_rank: 8
lora_alpha: 32
lora_dropout: 0.05
lora_bias: none

# 量化配置
load_in_4bit: true
bnb_4bit_compute_dtype: bfloat16
bnb_4bit_use_double_quant: true

# wandb
report_to: wandb
wandb_project: llama3_qlora
wandb_run_name: llama3_run_1

# 其他配置
deepspeed: qlora_ds_config.json